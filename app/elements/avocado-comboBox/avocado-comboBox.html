<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/layout/layout.html">
<!--<link rel="import" href="../country-service/country-service.html">-->

<dom-module id="avocado-comboBox">

  <!--<link rel="stylesheet" href="../../styles/avocado-comboBox.css">-->
  <!--<link rel="stylesheet" href="../../styles/avocado-select.css">-->
  <link rel="stylesheet" href="../../styles/example.css">

  <template>
    <!--<country-service id="service" data="{{data}}"></country-service>-->
    <array-selector id="selector" items="{{data}}" selected="{{selected}}" toggle multi="multi"></array-selector>
    <!--multi-->
    <div class="container">
      <div class$="{{computeClass(multi,searchable,isOpen,focused,disabled,hasValue)}}" on-keydown="handleKeyDown"
           on-mousedown="handleMouseDown">
        <input type="hidden" value="">

        <div class="Select-control" id="selectControl">
          <!--<template is="dom-if" if="{{selectPlaceholder(multi,hasValue)}}">-->
            <div class="Select-placeholder" id="SelectPlaceholder">{{placeholder}}</div>
          <!--</template>-->
          <template is="dom-if" if="{{multi}}">
            <template is="dom-repeat" items="{{selected}}" id="selectedRepeater">
              <div class="Select-item">
                <span class="Select-item-icon" on-click="removeItem">×</span>
                <span class="Select-item-label">
                  <a class="Select-item-label__a">{{item.name}}</a>
                </span>
              </div>
            </template>
          </template>
          <div style="display:inline-block;width:100%;" class="Select-input">
            <input type="text" style="width:100%;" tabindex="0" id="search" on-input="searchVal"
                   value="{{hostValue::input}}" on-focus="focusDropDown" on-blur="blurDropDown">

            <div
              style="position: absolute; visibility: hidden; height: 0px; width: 0px; overflow: scroll; white-space: nowrap; font-size: 14px; font-family: Helvetica Neue,Helvetica,Arial,sans-serif;">
            </div>
          </div>
          <span class="Select-arrow"></span>
          <!--<span class="Select-loading" aria-hidden="true" />-->
          <!--<span aria-label="{{computeCloseLabel(multi,clearValueText,clearAllText)}}" title="{{computeCloseLabel(multi,clearValueText,clearAllText)}}" class="Select-clear">×</span>-->
        </div>
        <iron-collapse opened="{{isOpen}}">

        <!--<template is="dom-if" if="{{isOpen}}">-->
          <div class="Select-menu-outer">
            <div class="Select-menu" id="scroll" on-scroll="scrollData">
              <div class="canvas">
                <template is="dom-repeat" items="{{cData}}" id="domRepeat" >
                    <div class="Select-option" on-mouseover="onHovered" on-mouseout="onUnhovered" on-click="selectOption" style$="{{computeTop(index)}}"><html-echo html="{{convertHTML(resultHTML,item)}}"></html-echo></div>
                      <!--<table><tr>-->
                        <!--<td valign="middle"><div class="circular-image"><img src="{{item.avatar}}"></div></td>-->
                        <!--<td valign="middle">{{item.name}}</td>-->
                      <!--</tr></table>-->
                    <!--</div>-->
                    <!--<template is="dom-repeat" items="{{displayAttr}}" as="val">-->
                      <!--<div>{{val}}</div>-->
                    <!--</template>-->
                  <!--</div>-->
                </template>
              </div>
            </div>
            <div class="Select-noresults" hidden$="{{noResultFound}}">No results found</div>
          </div>
        <!--</template>-->
        </iron-collapse>
      </div>
    </div>


  </template>

</dom-module>


<script src="../../../bower_components/Faker/build/build/faker.js"></script>
<script src="../../scripts/avocado-comboBox.js"></script>
